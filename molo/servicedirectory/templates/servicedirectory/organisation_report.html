{% extends 'servicedirectory/content_base.html' %}

{% block inner_content %}

    <h1 class="heading heading--service-directory-subtitle">
        Which of the following information is incorrect for <span class="svc-org-name">{{ organisation_name }}</span>?
    </h1>
    <form method="post" class="service-directory__form">
    {% csrf_token %}
        <fieldset>
            <input type="checkbox" id="contact_details" name="contact_details" value="true"/>
            <label for="contact_details">Contact Details</label>
        </fieldset>
        <fieldset>
            <input type="checkbox" id="address" name="address" value="true"/>
            <label for="address">Address</label>
        </fieldset>
        <fieldset>
            <input type="checkbox" id="trading_hours" name="trading_hours" value="true"/>
            <label for="trading_hours">Trading Hours</label>
        </fieldset>
        <fieldset>
            <input type="checkbox" id="other" name="other" value="true"/>
            <label for="other">Other</label>
        </fieldset>
        <fieldset>
            <label for="other_detail" class="other_detail">If other, please specify:</label>
            <textarea id="other_detail" name="other_detail" rows="3"></textarea>
        </fieldset>
        <input type="submit" name="send-report" value="Send Report" />
    </form>

{% endblock %}
